<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Magic Math</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='index.js'></script>
</head>
<body>
    <!--This holds the header for the top of the web application-->
    <header>
        <h1>Magic Math</h1>
    </header>
    <!--This holds all the content other than the header and footer-->
    <section>
        <!--div which holds the goal win and losses prompts-->
        <div>
            <h3>Goal: <span id="goal"></span></h3>
            <h3>Wins: <span id="wins"></span> Losses: <span id="losses"></span></h3>
        <div>
        <!--This holds all the game elements such as the gameboard, operator boxes,
            and work area.-->
        <div class="game-elements">
            <div class = "game-board">
                <button id="box" class="box"></button>
                <button id="box" class="box"></button>
                <button id="box" class="box"></button>
                <button id="box" class="box"></button>
            </div>
            <div class = "operands">
                <button id="opbox" class="opbox">+</button>
                <button id="opbox" class="opbox">-</button>
                <button id="opbox" class="opbox">*</button>
            </div>
            <table id="work-area" class="work-area">
                <caption style="color: lightblue; font-weight: bold;">Work Area</caption>
            </table>
        </div>
        <!--This holds the new game button and message prompt-->
        <div>
            <h3 id="messages"></h3>
            <button id='newBtn' class="new-game">New Game</button>
        </div>
    </section>
    <!--This is the footer for the web application-->
    <footer>
        <p>Riley Rice - 5/8/2023</p>
    </footer>
</body>
</html>
