<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Magic Math</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='index.js'></script>
</head>
<body>
    <header>
        <h1>Magic Math</h1>
    </header>
    <section>
        <div>
            <h3>Goal: <span id="goal"></span></h3>
            <h3>Wins: <span id="wins"></span> Losses: <span id="losses"></span></h3>
        <div>
        <div class="game-elements">
            <div class = "game-board">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class = "operands">
                <button class="opbox">+</button>
                <button class="opbox">-</button>
                <button class="opbox">*</button>
            </div>
            <table class="work-area">
                <caption style="color: lightblue; font-weight: bold;">Work Area</caption>
            </table>
        </div>
        <div>
            <h3>Let's Play!</h3>
            <button id='newBtn' class="new-game">New Game</button>
        </div>
    </section>
    <footer>
        <p>Riley Rice - 5/8/2023</p>
    </footer>
</body>
</html>
